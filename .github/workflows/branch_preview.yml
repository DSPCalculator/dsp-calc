name: Deploy branch preview (https://b.dsp-calc.pro)

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    environment: branch-preview

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - run: npm install
      - run: npm run build

      - name: Create dist.zip
        run: |
          cd dist
          zip -q -r ../dist.zip *

      - name: Deploy branch site (https://b.dsp-calc.pro)
        run: "curl --location 'https://publish.b.dsp-calc.pro/u?branch=${{ github.ref_name }}' --header 'Authorization: ${{ secrets.B_AUTH_TOKEN }}' --form 'file=@dist.zip'"
